<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AuTo 666</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/css/auto666-login.css">

	<!--[if IE]>
		<script src="http://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="htmleaf-container">
		<div class="demo form-bg" style="padding: 110px 0;">
		        <div class="container">
		            <div class="row">
		                <div class="col-md-offset-3 col-md-6">
		                    <form class="form-horizontal" method="POST">
								{{ form.hidden_tag() }}
		                        <span class="heading">用户登录</span>

		                        <div class="form-group">
									{{ form.user_name(class="form-control", placeholder="用户名或电子邮件") }}
		                            <!--<input type="text" class="form-control" id="inputEmail3" placeholder="用户名或电子邮件">-->
		                            <i class="fa fa-user"></i>
		                        </div>
		                        <div class="form-group help">
									{{ form.password(type="password", class="form-control", placeholder="密　码") }}
		                            <!--<input type="password" class="form-control" id="inputPassword3" placeholder="密　码">-->
		                            <i class="fa fa-lock"></i>
		                            <a href="#" class="fa fa-question-circle"></a>
		                        </div>
		                        <div class="form-group">
		                            <div class="main-checkbox">
		                                <input type="checkbox" value="None" id="checkbox1" name="check"/>
		                                <label for="checkbox1"></label>
		                            </div>
		                            <span class="text">Remember me</span>
		                            <button type="submit" class="btn btn-default">登录</button>
		                        </div>
		                    </form>
		                </div>
		            </div>
		        </div>
		    </div>
		<div class="col-md-offset-4 col-md-6">
			自动化小程序Auto666，由运维菜鸟小瓶盖（周侠）制作，欢迎使用！
		</div>
	</div>
	
</body>
</html>
